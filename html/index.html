<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스스탠드</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

  </head>
  <body>
    <div class="container">

          </h1>
          <p class="date">XXXX. XX. XX. X요일</p>
        </div>

        <ul class="rolling-bar">
          <li>
            <h2 class="blind">연합뉴스 헤드라인</h2>
            <ul class="rolling">
              <li>
                <a class="outlet" href="">연합뉴스</a>
                <a class="article" href=""
                  >[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</a
                >
              </li>
            </ul>
          </li>
          <li>

                >
              </li>
            </ul>
          </li>
        </ul>
      </header>
      <main>
        <h2 class="blind">메인</h2>
        <div class="tabs-bar">
          <ul class="article">
            <li>
              <a class="active" href=""> 전체 언론사 </a>
            </li>
            <li>

            </li>

          <ul class="view-type">
            <li>
              <a class="active" href="">
                <img src="./img/icon/list.svg" alt="목록 아이콘" />
                <img src="./img/icon/list-blur.svg" alt="흐린 목록 아이콘" />

            </li>
            <li>
