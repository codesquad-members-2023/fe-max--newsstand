    <title>News Stand</title>

    <div id="app">

        <header>
          <a class="logo__area" href="#">

          </a>
          <div class="system-date">2023. 05. 26. 금요일</div>
        </header>
        <section class="auto-rolling__area">
          <div class="news-bar news-bar--left">
            <div class="press-name">연합뉴스</div>
            <div class="news-oneline">누리호 첫 '실전발사' 성공…뉴 스페이스 시대 열었다</div>
          </div>
