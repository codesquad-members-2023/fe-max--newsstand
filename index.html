<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <title>뉴스스탠드</title>
    <script type="module" src="/src/app.ts" ></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header">
          <div class="header-left">
            <img src="/public/images/logo.svg" />
            <div class="">뉴스스탠드</div>
          </div>
          <div class="header-right"></div>
        </div>
        <!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
        <div class="news-roller">
          <div class="news-roller-left">
            <div class="press-name">연합뉴스</div>
            <div class="headline left">
              <div class="headline-container-left">
                <div class="headline"></div>
                <div class="headline"></div>
              </div>
            </div>
          </div>
          <div class="news-roller-right">
            <div class="press-name">연합뉴스</div>
            <div class="headline right">
              <div class="headline-container-right">
                <div class="headline"></div>
                <div class="headline"></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
      <main>
        <div class="total-media">
          <div class="total-media__tab-bar">
            <div class="press-tab">
              <div class="press-tab__total">전체 언론사</div>
              <div class="press-tab__my-subs">내가 구독한 언론사</div>
            </div>
            <div class="view-tab">
              <svg
                class="view-tab__list"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 2V16H2V2H16ZM17.1 0H0.9C0.4 0 0 0.4 0 0.9V17.1C0 17.5 0.4 18 0.9 18H17.1C17.5 18 18 17.5 18 17.1V0.9C18 0.4 17.5 0 17.1 0ZM8 4H14V6H8V4ZM8 8H14V10H8V8ZM8 12H14V14H8V12ZM4 4H6V6H4V4ZM4 8H6V10H4V8ZM4 12H6V14H4V12Z"
                  fill="currentColor"
                />
              </svg>
              <svg
                class="view-tab__grid"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 8V0H8V8H0ZM0 18V10H8V18H0ZM10 8V0H18V8H10ZM10 18V10H18V18H10ZM2 6H6V2H2V6ZM12 6H16V2H12V6ZM12 16H16V12H12V16ZM2 16H6V12H2V16Z"
                  fill="currentColor"
                />
              </svg>
            </div>
          </div>
          <img class="prev-button" src="/public/images/prev-button.svg"></img>
          <img class="next-button" src="/public/images/next-button.svg"></img>
          <div class="media">
            <div class="grid-view">
            </div>
            <div class="list-view">
              <!-- 리스트뷰테스트중 -->
              <!-- <div class="list-view__field-tab">
                <div class="progress">
                  <div class="fill"></div>
                  <div class="text">종합/경제</div>
                </div>
                <div class="article">
                  <div class="text">방송/통신</div>
                </div>
                <div class="article">
                <div class="text">IT</div>
                </div>
                <div class="article">
                <div class="text">영자지</div>
                </div>
                <div class="article">
                  <div class="text">스포츠/연예</div>
                </div>
                <div class="article">
                  <div class="text">매거진/전문지</div>
                </div>
                <div class="article">
                  <div class="text">지역</div>
                </div>
              </div> -->
              <!-- 아직테스트중 -->
              <div class="list-view__press-news"></div>
            </div>
            <div class="snack">내가 구독한 언론사에 추가되었습니다.</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
