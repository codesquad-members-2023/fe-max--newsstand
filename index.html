<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/scss/style.scss" />
    <script type="module" src="./src/js/main.ts"></script>
    <title>News Stand</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <a class="header-title" href="index.html">
          <img class="header-title__img" src="./src/asset/icon/name=newspaper.svg" alt="" />
          <h1 class="header-title__text">뉴스스탠드</h1>
        </a>
        <span class="header-date">2023. 02. 10. 금요일</span>
      </header>
      <main>
        <section class="rolling-news">
          <div class="news-bar">
            <a class="news-bar__press" href="#">연합뉴스</a>
            <a class="news-bar__article" href="#">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</a>
          </div>
          <div class="news-bar">
            <a class="news-bar__press" href="#">연합뉴스</a>
            <a class="news-bar__article" href="#">[속보] 與최고위원 본경선, 김병민·김용태·김재원·민영삼</a>
          </div>
        </section>
        <section class="news-main">
          <div class="tap-view">
            <div class="tap-btns">
              <button class="tap-btns__all">전체 언론사</button>
              <button class="tap-btns__subscribe">내가 구독한 언론사</button>
            </div>
            <div class="view-btns">
              <button class="view-btns__list"><img src="./src/asset/icon/name=list-view.svg" alt="" /></button>
              <button class="view-btns__grid"><img src="./src/asset/icon/name=grid-view-active.svg" alt="" /></button>
            </div>
          </div>
          <div class="main-contents">
            <button class="main-contents__prev"><img src="./src/asset/icon/LeftButton.svg" alt="" /></button>
            <div class="grid-view"></div>
            <button class="main-contents__next"><img src="./src/asset/icon/RightButton.svg" alt="" /></button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
